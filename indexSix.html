<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="style2.css">  
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Pacifico">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 

    <!-- Bootstrap CSS -->

  </head>
  <body>
    <div id="theCarousel" class="carousel slide" data-ride="carousel">
      
        <ol class="carousel-indicators">
            <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#theCarousel" data-slide-to="1"></li>
            <li data-target="#theCarousel" data-slide-to="2"></li>
        </ol>
        <div class="corousel-inner">
            <div class="item active">
                <div class="slide1"></div>
                <div class="carousel-caption">
                    <h1>Amazing Backgrounds</h1>
                    <p>Thousand of Backgrounds for free</p>
                    <p><a href="#" class="btn btn-primary btn-sm">Get them now</a></p>
                </div>
            </div>
            
            <div class="item">
                <div class="slide2"></div>
                <div class="carousel-caption">

                    <p>Any color you can imagine</p>
                    <p>They all are free</p>
                </div>
            </div>
            
            <div class="item">
                <div class="slide3"></div>
                <div class="carousel-caption">
                    <h1>Countless Screensavers</h1>
                    <p>Just get them in</p>
                    <p>Order now</p>
                </div>
            </div>
            
        </div>
        
        <a class="left carousel-control" href="#theCarousel" data-slide="prev"></a>
        <span class="glyphicon glyphicon-chevron-left"></span>
        <a class="right carousel-control" href="#theCarousel" data-slide="next"></a>
        <span class="glyphicon glyphicon-chevron-right"></span>
        
      </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/bootstrap/dist/css/bootstrap.css"></script>
      <script src="bower_components/bootstrap/dist/css/bootstrap.min.css"></script>
  </body>
</html>
